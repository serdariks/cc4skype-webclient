<div class="panel panel-default">
    <div class="panel-body" *ngIf="isOutboundCallAvailable" >
        <div class="row" >
            <div class="col-xs-12">
                <input type="text" [(ngModel)]="digits" class="form-control">
            </div>                                 
        </div>    
        <div class="row">
                <div class="col-xs-offset-5 col-xs-2">                
                     <img style="width:60px;" [src]="iconPaths['dialImg']" (click)="startOutBoundCall()" title="Dial"/>
                </div>
        </div>        
        <div class="row" style="margin-top: 10px;">                 
            <div class="col-xs-offset-1 col-xs-10" >
              <button class="dtmfMenuItem btn btn-default" *ngFor="let menuItem of dtmfMenuItems"
              (click)="onToneClick(menuItem)">{{menuItem}} 
            </button>
          </div>
        </div>  
    </div>
</div>
