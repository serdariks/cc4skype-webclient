<app-dynamics-last-activity-update></app-dynamics-last-activity-update>
<br/>
<button class="btn btn-primary" (click)="loadActivities()">Load Activities</button>

<div class="list-group">
  <a style="cursor: pointer;" class="list-group-item" 
  *ngFor="let activity of activities" (click)="openActivity(activity.activityid)"
  title="{{activity.subject}}">
    {{activity.phonenumber}} {{activity.directioncode == false ? '<--':'-->'}} {{activity.createdon | date:'medium'}}
  </a>
</div>
