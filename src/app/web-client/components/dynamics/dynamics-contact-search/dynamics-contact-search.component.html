
<div class="list-group" style="margin-top:10px;">
  <a class="list-group-item" *ngFor="let contact of contacts">
    <h4 class="list-group-item-heading"><a (click)="showContact(contact)">{{contact.fullName}}</a></h4>  
    <p class="list-group-item-text">
      {{contact.mobilePhone}}
      <img [src]="iconPaths['dialImg']" (click)="onDialClick(contact.mobilePhone)" title="Dial"/>
    </p>      
  </a>        
</div>
