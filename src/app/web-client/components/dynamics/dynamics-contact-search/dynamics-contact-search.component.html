<button class="btn btn-primary" (click)="searchContacts('')">Search contacts</button>
<div class="list-group">
  <div class="list-group-item" *ngFor="let contact of contacts">
    <h4 class="list-group-item-heading">{{contact.fullName}}</h4>  
    <p class="list-group-item-text">
      {{contact.mobilePhone}}
      <img [src]="iconPaths['dialImg']" (click)="onDialClick(contact.mobilePhone)" title="Dial"/>
    </p>      
  </div>        
</div>
